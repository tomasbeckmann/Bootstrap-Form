<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <container class="m-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-10 border bg-light">
                Payment form example
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <div class="alert alert-danger p-1 mt-3" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="inputcard" class="form-label">Card #</label>
                        <input type="text" class="form-control text-secondary" id="inputcard"
                            value="x x x x  x x x x  x x x x  x x x x">
                    </div>
                    <div class="col-md-4">
                        <label for="inputcvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control text-secondary" id="inputcvc" value="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputamount" class="form-label">Amount</label>
                        <input type="text" class="form-control text-secondary" id="inputamount" value="Amount">
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <form class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label for="inputfirstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputfirstname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputlastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputlastname">
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <form class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label for="inputpostalcode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputpostalcode">
                      </div>
                </form>
            </div>
            <div class="col"></div>
        </div>

    </container>
</body>

</html>
