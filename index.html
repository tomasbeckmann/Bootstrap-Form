<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/61d16cfdce.js" crossorigin="anonymous"></script>
    <title>Payment Form</title>
</head>

<body>
    <container class="m-5">
        <div class="row fw-medium">
            <div class="col"></div>
            <div class="col-10 border fs-2 bg-light">
                Payment form example
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <div class="alert alert-danger p-1 mt-3" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row fw-medium">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="inputcard" class="form-label">Card #</label>
                        <input type="text" class="form-control text-secondary" id="inputcard"
                            value="x x x x  x x x x  x x x x  x x x x">
                    </div>
                    <div class="col-md-4">
                        <label for="inputcvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control text-secondary" id="inputcvc" value="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputamount" class="form-label">Amount</label>
                        <input type="text" class="form-control text-secondary" id="inputamount" value="Amount">
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row fw-medium">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <form class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label for="inputfirstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputfirstname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputlastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputlastname">
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row fw-medium">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <form class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputpostalcode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputpostalcode">
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10 border border-top-0 border-bottom-0">
                <form class="row g-2">
                    <div class="fw-medium">We accept:</div>
                    <div class="col-md-2 bg-secondary rounded d-flex justify-content-evenly h-50 p-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-6 mt-0 mb-5">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row fw-medium">
            <div class="col"></div>
            <div class="col-10 border fs-2 bg-light d-flex justify-content-end">
                <div class="mb-3">
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            </div>
            <div class="col"></div>
        </div>

    </container>
</body>

</html>
