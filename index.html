<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/61d16cfdce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 1200px;">
        <div class="card-header fs-4 fw-medium">
            Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger p-2 fw-medium" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3 fw-medium">
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Card #</label>
                    <input type="email" class="form-control" placeholder="X X X X  X X X X  X X X X  X X X X"
                        id="inputEmail4">
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="basic-url" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">$</span>
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last name</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6">
                    <p>We accept:</p>
                    <div class=" bg-secondary rounded d-flex justify-content-evenly h-25 w-50 p-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="text-secondary fw-normal">Add any notes here.</p>
                </div>


            </form>
        </div>
        <div class="card-footer text-body-secondary  d-flex justify-content-end">
            <button type="button" class="btn m-1 btn-secondary">Cancel</button>
            <button type="button" class="btn m-1 btn-primary">Send</button>
        </div>
    </div>
</body>

</html>
